<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="../styles.css">
<script src="../script.js" defer></script>
<link rel="icon" href="../favicon.png">
<title>BrandMaker.now</title>
<meta name="description" content="BrandMaker.now公式サイト。世界各地のライブ映像が1分ごとに切り替わる体験型アプリ『WorldNow』や、最新ニュースで学べる『NewsTyping』など、今を体験するアプリを公開中。">
</head>

<body>

<header class="site-header">

<div class="logo">
<a href="../TOP/">
<img src="../header.png" alt="BrandMaker.now">
</a>
</div>

<div class="header-center">
<div class="support-unit">
<div class="support-buttons">
<a href="../Q&A/" class="btn QA">Q&A</a>
<a href="../Contact/" class="btn Contact">お問い合わせ</a>
</div>

<div class="support-info">
<p class="time">返信対応時間：平日 10:00 〜 17:00</p>
<span id="status-message" class="status-badge">24時間受付中</span>
</div>
</div>
</div>

<div class="header-right">
<a href="https://x.com/Brandmaker_Now" target="_blank" rel="noopener noreferrer" class="x-link"><img src="../logo.svg" alt="𝕏" width="150"></a>
</div>

</header>

<main>
<nav class="breadcrumb">
<ol>
<li>&nbsp;</li>
</ol>
</nav>

<h1>アプリ一覧</h1>

<div class="menu-grid">
<a href="../WorldNow/" class="menu-item"><i>🗺</i><span>World Now</span></a>
<a href="../NewsTyping/" class="menu-item"><i>⌨️</i><span>NewsTyping</span></a>
</div>

<div class="news-wrapper">
<div class="search-area">
<input type="text" id="searchInput" placeholder="キーワードで検索...">
<button id="searchButton">検索</button> 
</div>
<div class="news-border-box">
<div class="news-header">
<h2 class="news-title">お知らせ</h2>
<div class="filter-buttons">
<button onclick="filterCategory('すべて')" class="cat-btn active">すべて</button>
<button onclick="filterCategory('重要')" class="cat-btn">重要</button>
<button onclick="filterCategory('メンテナンス')" class="cat-btn">メンテナンス</button>
<button onclick="filterCategory('その他')" class="cat-btn">その他</button>
</div>
</div>
<ul class="news-list" id="newsList"></ul>
</div>
<div class="pagination">
表示中：<span id="totalCount">0</span> 件
</div>
</div>
</main>

<footer>
<ul>
<li><a href="../terms/">利用規約</a></li>
<li><a href="../privacy-policy/">プライバシーポリシー</a></li>
</ul>
<div style="border-top: 1px solid #555; margin-top: 15px; padding-top: 15px; padding-bottom: 20px;">
&copy; BrandMaker.now. All right reserved.
</div>
</footer>
</body>
</html>
