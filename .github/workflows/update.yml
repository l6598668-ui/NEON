      - name: Fetch and Update News
        run: |
          # 1. 最終更新日時を変数に入れる
          UPDATED_AT="最終更新: $(date -d '9 hours' +'%Y/%m/%d %H:%M')"
          
          # 2. RSSからタイトルとリンクを抽出し、変数にまとめる
          NEWS_LIST=$(curl -s https://news.yahoo.co.jp | grep -oE '<title>.*</title>|<link>.*</link>' | sed -e 's/<[^>]*>//g' | tail -n +3)
          
          # 3. 最後に一気にファイルへ書き込む（ここで上書き > ）
          printf "%s\n%s\n" "$UPDATED_AT" "$NEWS_LIST" > NewsTyping/news.txt
